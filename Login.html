<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login/Registration</title>
</head>
<body>
    <button id="loginbtn">Bejelentkezés</button>
    <button id="registrationbtn">Regisztráció</button>
    <div id="login" class="commonClass">
        Email:
        <input type="text" id="emaillog">
        Password
        <input type="password" id="pwdlog">
        <button id="loginSubmit">Login</button>
    </div>

    <div id="registration" class="commonClass">
        Email
        <input type="text" id="emailreg">
        Password
        <input type="password" id="pwdreg">
        Password Again
        <input type="password" id="pwdAgain">
        <button id="registrationSubmit">Regisztrálás</button>
    </div>

    <script src="Login.js"></script>
</body>
</html>
